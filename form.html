<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display:block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <h2>Please fill up the form</h2>
        <form>
            <fieldset>
                <legend>Your Information</legend>
                <label for="Your Name"><b>Name:</b> 
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="Your Email"><b>Email:</b>
                    <input type="email" name="Email" id="email" placeholder="Your Email">
                </label>
                <label for="Your Phone"><b>Phone</b>
                    <input type="number" name="Phone" id="phone" placeholder="Your Phone">
                </label>
                <label for="Your Address"> <b>Address:</b>
                    <input type="text" name="Address" id="address" placeholder="Your Address">
                </label>
            </fieldset>
            <fieldset>
                <legend>Select One Pitha</legend>
            
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
                <label for="PatiShapta">
                    <input type="radio" name="pitha" id="patishapta"> patishapta
                </label>
            </fieldset>

            <fieldset>
                <legend>Select Vorta</legend>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="shutki"> Shutki
                </label>
                <label for="Chili">
                    <input type="checkbox" name="vorta" id="chili"> Chili
                </label>
                <label for="Sorisha">
                    <input type="checkbox" name="vorta" id="sorisha"> Sorisha
                </label>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
