<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="Styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="form.html">Form</a></li>
                <li><a href="index.html">Index</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <caption><h2>Employee Salary Sheet</h2></caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mark Zukurbarg</td>
                <td>Facebook</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lorry Page</td>
                <td>Google</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Steeve Jobs</td>
                <td>Apple</td>
                <td>$4000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Total Employee: 04</td>
        </tfoot>
    </table>
</body>
</html>
